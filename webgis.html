    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Hindari scrollbar vertikal */
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 30px;
      text-align: center;
      font-size: 20px;

      position: fixed;

      left: 0;
      right: 0;
      z-index: 1000;

    #map-iframe {
      position: absolute;
      top: 60px; /* tinggi header */
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 60px); /* sisa tinggi setelah header */
      border: none;
    }

</head>
